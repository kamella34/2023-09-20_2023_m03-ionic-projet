<ion-card *ngIf="session">

  <ion-card>
    <div class="divButton">
      <ion-button [routerLink]="'/sessionsList'" class="button" color="dark">X</ion-button>
    </div>
    <div class="card">
      <ion-card-header>
        <ion-card-subtitle class="header">{{session.type}}</ion-card-subtitle>
        <ion-card-title class="header">{{session.title}}</ion-card-title>
        <ion-text class="header">{{session.tags}}</ion-text>
        <ion-text class="header speaker" *ngIf="nameSpeakerSession">Present√© par : {{nameSpeakerSession}}</ion-text>
      </ion-card-header>

      <ion-card-content class="description">
        <ion-text *ngIf="session.description">{{session.description}}</ion-text>
      </ion-card-content>
    </div>
  </ion-card>

</ion-card>
