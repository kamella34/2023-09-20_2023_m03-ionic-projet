
<ion-card *ngIf="session">
  <ion-card>
    <div class="divButton">
      <ion-button [routerLink]="'/sessionsList'" class="button" color="dark">X</ion-button>
    </div>
    <div class="card">
      <ion-card-header>
        <ion-card-subtitle class="label">{{session.type}}</ion-card-subtitle>
        <ion-card-title class="label">{{session.title}}</ion-card-title>
        
        <div class="presentateur">
          <ion-text class="label" *ngFor="let speakerName of sessionSpeakerNames">Present√© par :</ion-text>
          <ng-container *ngFor="let speakerName of sessionSpeakerNames; let last = last">
           
            <ion-text class="speakerName"> {{speakerName}}{{!last ? ', ' : ''}}</ion-text>
          </ng-container>
        </div>
        <ion-text class="label">{{session.tags}}</ion-text>
      </ion-card-header>
      
      <ion-card-content class="description">
        <ion-text *ngIf="session.description">{{session.description}}</ion-text>
      </ion-card-content>
    </div>
  </ion-card>
</ion-card>
