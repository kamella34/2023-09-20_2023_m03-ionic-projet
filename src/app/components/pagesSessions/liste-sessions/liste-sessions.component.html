<app-header></app-header>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Liste des Sessions</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let session of sessions">
        <ion-label><a [routerLink]="['/session', session.id]">{{session.title}}</a></ion-label>
        <ion-label>{{session.tags}}</ion-label>
        <ion-label>{{session.type}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <app-footer></app-footer>
