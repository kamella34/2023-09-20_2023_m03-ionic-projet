<ion-card *ngIf="presentateur">
  <div class="divButton">
    <ion-button [routerLink]="'/presentateursList'" class="button" color="dark">X</ion-button>
  </div>
  <div class="card">
    <img [src]="'https://devfest2018.gdgnantes.com/'+ presentateur.photoUrl" class="img"/>
    <div class="bio">
      <ion-card-header class="description">
        <ion-card-title class="name">{{presentateur.name}}</ion-card-title>
        <ion-card-subtitle class="company">{{presentateur.company}}</ion-card-subtitle>

      </ion-card-header>

      <ion-card-content class="divBio">
        <ion-text class="bio">{{presentateur.bio}}</ion-text>

        <div class="presentations">
          <ion-text class="labelPresentation">Ses presentations : </ion-text>
          <ion-text class="session">{{sessionPresentateur}}</ion-text>
        </div>
      </ion-card-content>


    </div>
  </div>
</ion-card>
