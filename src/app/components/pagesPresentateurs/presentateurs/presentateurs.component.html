</div>

    <ion-card-header class="description">
      <ion-card-title class="description">{{presentateur.name}}</ion-card-title>
      <ion-card-subtitle class="company" >{{presentateur.company}}</ion-card-subtitle>
      
    </ion-card-header>

    <ion-card-content class="shortBio">
      <ion-text><i>{{presentateur.bio}}</i></ion-text>
    </ion-card-content>
