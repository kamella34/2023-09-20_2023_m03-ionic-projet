<ion-card *ngIf="presentateur">
  <div class="divButton">
    <ion-button [routerLink]="'/presentateursList'" class="button" color="dark">X</ion-button>
  </div>
  <div class="card">
    <img [src]="'https://devfest2018.gdgnantes.com/'+ presentateur.photoUrl" />
    <div class="bio">
      <ion-card-header class="description">
        <ion-card-title class="description">{{presentateur.name}}</ion-card-title>
        <ion-card-subtitle class="company">{{presentateur.company}}</ion-card-subtitle>

      </ion-card-header>

      <ion-card-content class="divBio">
        <ion-text class="bio"><i>{{presentateur.bio}}</i></ion-text>


        <ion-text>Ses presentations:</ion-text>
      </ion-card-content>


    </div>
  </div>
</ion-card>
