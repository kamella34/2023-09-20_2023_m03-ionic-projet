<app-header></app-header>
  <ion-content >
    <ion-list class="list">
      <ion-item>
        <ion-input [(ngModel)]="note" placeholder="Votre note ici"  maxlength="150" [counter]="true"></ion-input>
        <ion-button (click)="addNote()">Enregistrer</ion-button>
      </ion-item>
      <ion-item *ngFor="let note of tabNote">
        <div class="note">
          <ion-text>{{note}}</ion-text>
          <ion-button (click)="deleteNote(note)" class="deleteBtn">x</ion-button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
<app-footer></app-footer>
